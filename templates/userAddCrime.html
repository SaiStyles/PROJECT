{% extends "userBase.html" %} {% block content %}
<main id="main">
	<!-- ======= Breadcrumbs ======= -->
	<div
		class="breadcrumbs d-flex align-items-center"
		style="background-image: url('assets/img/breadcrumbs-bg.jpg')"
	>
		<div
			class="container position-relative d-flex flex-column align-items-center"
			data-aos="fade"
		>
			<h2>Add</h2>
			<h2>Crime Details</h2>
		</div>
	</div>
	<!-- End Breadcrumbs -->

	<!-- ======= Contact Section ======= -->
	<section id="contact" class="contact">
		<div class="container" data-aos="fade-up" data-aos-delay="100">
			<div class="row gy-4 mt-1">
				<div class="col-lg-6" style="margin: auto">
					<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<input
									type="text"
									name="crimeno"
									class="form-control"
									placeholder="Crime No."
									required
								/>
							</div>
						</div>
						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<input
									type="date"
									name="date_reported"
									class="form-control"
									id="txtDate" onchange="checkdate()"
									title="Date reported"
									required
								/>
							</div>
						</div>
						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<input
									type="text"
									name="crimetype"
									class="form-control"
									id="name"
									placeholder="Crime Type"
									required
									/>
								</div>
						</div>
						<div class="row gy-4 mb-3">
							<div class="col-lg-6 form-group">
								<input
									type="text"
									name="location"
									class="form-control"
									id="name"
									placeholder="Crime Location"
									required
								/>
							</div>
							<div class="col-lg-6 form-group">
								<input
									type="text"
									class="form-control"
									name="district"
									id="email"
									placeholder="District"
									required
								/>
							</div>
						</div>
						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<textarea
									name="description"
									class="form-control"
									id="name"
									placeholder="Crime Description"
									required
								></textarea>
							</div>
						</div>
						<div class="row gy-4 mb-3">
							<div class="col-lg-12 form-group">
								<input type="file"
									name="report"
									class="form-control"
									id="name"
									title="Crime Report"
									required
								></input>
							</div>
						</div>
						<div class="my-3 mb-3">
							<div class="error-message"></div>
						</div>
						<div class="text-center">
							<button type="submit" name="submit" class="btn btn-warning">
								Register
							</button>
						</div>
					</form>
				</div>
				<!-- End Contact Form -->
			</div>
		</div>
	</section>
	<!-- End Contact Section -->
</main>
<!-- End #main -->
<script>
    // Get the current date
    var today = new Date().toISOString().split('T')[0];
    
    // Set the min attribute of the date input field
    document.getElementById('txtDate').setAttribute('max', today);
  </script>
<!-- ======= Footer ======= -->
{% endblock %}
